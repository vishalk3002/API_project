<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gray-900 text-white h-screen flex justify-center items-center flex-col"
  >
    <h1 class="text-3xl font-bold mb-4">Admin Dashboard üîê</h1>
    <p class="text-gray-400 mb-6">You have admin access.</p>

    <button
      onclick="logout()"
      class="bg-red-500 hover:bg-red-600 px-6 py-2 rounded"
    >
      Logout
    </button>

    <script>
      const role = localStorage.getItem("role");

      if (!localStorage.getItem("token")) window.location.href = "/login";
      if (role !== "admin") window.location.href = "/home"; // prevent unauthorized access

      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("role");
        window.location.href = "/login";
      }
    </script>
  </body>
</html>
