<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gray-900 text-white h-screen flex justify-center items-center flex-col"
  >
    <h1 class="text-3xl font-bold mb-4">Welcome User ðŸ‘‹</h1>
    <p class="text-gray-400 mb-6">You are logged in as a normal user.</p>

    <button
      onclick="logout()"
      class="bg-red-500 hover:bg-red-600 px-6 py-2 rounded"
    >
      Logout
    </button>

    <script>
      if (!localStorage.getItem("token")) window.location.href = "/login";

      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("role");
        window.location.href = "/login";
      }
    </script>
  </body>
</html>
